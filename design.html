<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design - Hope Kim</title>
    <link rel="icon" type="image/png" href="rlaopelogo.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #fff;
            color: #000;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        nav {
            position: fixed;
            top: 0;
            right: 0;
            padding: 28px 36px;
            z-index: 10;
        }

        nav a {
            color: #000;
            text-decoration: none;
            font-size: 13px;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: opacity 0.3s ease;
        }

        nav a:hover {
            opacity: 0.3;
        }

        .container {
            max-width: 980px;
            margin: 0 auto;
            padding: 80px 40px 80px;
        }

        .title {
            margin-bottom: 40px;
        }

        .title a {
            text-decoration: none;
            color: #000;
        }

        .line {
            display: block;
            font-size: 120px;
            font-weight: 700;
            line-height: 2.2;
            letter-spacing: -2px;
            text-transform: uppercase;
            padding-left: 40px;
        }

        .line-design-wrap {
            position: relative;
            padding-left: 160px;
            line-height: 2.2;
        }

        .line-design {
            display: block;
            font-size: 84px;
            font-weight: 700;
            letter-spacing: -2px;
            text-transform: uppercase;
            color: #000;
            position: relative;
            z-index: 1;
        }

        .line-design-ghost {
            position: absolute;
            top: 6px;
            left: 166px;
            font-size: 84px;
            font-weight: 700;
            letter-spacing: -2px;
            text-transform: uppercase;
            color: #ccc;
            z-index: 0;
            transform: rotate(-3deg);
        }

        .photo {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .photo img {
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
        }

        .art-engineering {
            padding: 0 0 12px;
        }

        .art-line {
            display: block;
            font-size: 48px;
            font-weight: 700;
            letter-spacing: -1px;
            text-transform: uppercase;
        }

        .ampersand-line {
            display: block;
            font-size: 48px;
            font-weight: 700;
            letter-spacing: -1px;
        }

        .street-photo-wrap {
            position: relative;
            max-width: 980px;
            margin: 30px auto 0;
            padding: 0 40px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            padding-right: 80px;
        }

        .street-photo-wrap .art-engineering {
            align-self: flex-start;
            padding-left: 40px;
        }

        .street-photo-wrap img {
            width: 45%;
            display: block;
            object-fit: cover;
        }

        .street-photo-wrap .overlay-text {
            position: absolute;
            top: 55%;
            right: 22%;
            left: auto;
            transform: translate(-50%, -50%) rotate(90deg);
            font-size: 64px;
            font-weight: 700;
            letter-spacing: 8px;
            text-transform: uppercase;
            color: #555;
            white-space: nowrap;
            pointer-events: none;
            z-index: 2;
        }

        footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 60px 40px 40px;
            max-width: 980px;
            margin: 0 auto;
        }

        footer span {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        footer a {
            display: block;
            transition: opacity 0.3s ease;
        }

        footer a:hover {
            opacity: 0.3;
        }

        footer svg {
            width: 50px;
            height: 50px;
            fill: #000;
        }

        @media (max-width: 600px) {
            .container {
                padding: 120px 24px 60px;
            }

            .line {
                font-size: 64px;
                letter-spacing: -1px;
            }

            .line {
                padding-left: 20px;
            }

            .line-design-wrap {
                padding-left: 80px;
            }

            .line-design,
            .line-design-ghost {
                font-size: 45px;
            }

            .line-design-ghost {
                left: 84px;
                top: 4px;
            }

            .title {
                margin-bottom: 48px;
            }

            nav {
                padding: 20px 24px;
            }

            .street-photo-wrap {
                padding: 0 24px;
            }

            .street-photo-wrap .overlay-text {
                font-size: 36px;
                letter-spacing: 4px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">
            <a href="index.html">
                <span class="line">HOPE</span>
                <div class="line-design-wrap">
                    <span class="line-design-ghost">DESIGN</span>
                    <span class="line-design">DESIGN</span>
                </div>
            </a>
        </div>

        <div class="photo">
            <img src="image/japanstreet_cutout.png" alt="street fashion">
        </div>
    </div>

    <div class="street-photo-wrap">
        <div class="art-engineering">
            <span class="art-line">ART</span>
            <span class="ampersand-line">&</span>
        </div>
        <img src="image/street22.jpeg" alt="street fashion">
        <span class="overlay-text">ENGINEERING</span>
    </div>

    <footer>
        <span>rlaope</span>
        <a href="https://www.instagram.com/rlaope/" target="_blank">

        </a>
    </footer>
</body>
</html>
