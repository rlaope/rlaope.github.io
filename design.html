<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design - Hope Kim</title>
    <link rel="icon" type="image/png" href="rlaopelogo.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #fff;
            color: #000;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        nav {
            position: fixed;
            top: 0;
            right: 0;
            padding: 28px 36px;
            z-index: 10;
        }

        nav a {
            color: #000;
            text-decoration: none;
            font-size: 13px;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: opacity 0.3s ease;
        }

        nav a:hover {
            opacity: 0.3;
        }

        .container {
            max-width: 980px;
            margin: 0 auto;
            padding: 160px 40px 80px;
        }

        .title {
            margin-bottom: 80px;
        }

        .title a {
            text-decoration: none;
            color: #000;
        }

        .line {
            display: block;
            font-size: 120px;
            font-weight: 700;
            line-height: 1.05;
            letter-spacing: -2px;
            text-transform: uppercase;
        }

        .line:nth-child(2) {
            padding-left: 60px;
        }

        .photo {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .photo img {
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
        }

        @media (max-width: 600px) {
            .container {
                padding: 120px 24px 60px;
            }

            .line {
                font-size: 64px;
                letter-spacing: -1px;
            }

            .line:nth-child(2) {
                padding-left: 32px;
            }

            .title {
                margin-bottom: 48px;
            }

            nav {
                padding: 20px 24px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
    </nav>

    <div class="container">
        <div class="title">
            <a href="index.html">
                <span class="line">HOPE</span>
                <span class="line">DESIGN</span>
            </a>
        </div>

        <div class="photo">
            <img src="image/japanstreet_cutout.png" alt="street fashion">
        </div>
    </div>
</body>
</html>
