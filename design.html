<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design - Hope Kim</title>
    <link rel="icon" type="image/png" href="rlaopelogo.png">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #fff;
            color: #000;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
            height: 100vh;
        }

        nav {
            position: fixed;
            top: 0;
            right: 0;
            padding: 28px 36px;
            z-index: 10;
        }

        nav a {
            color: #000;
            text-decoration: none;
            font-size: 13px;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: opacity 0.3s ease;
        }

        nav a:hover {
            opacity: 0.3;
        }

        .canvas {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .diagonal-text {
            position: absolute;
            font-family: 'Caveat', cursive;
            font-size: 160px;
            font-weight: 700;
            transform: rotate(-35deg);
            white-space: nowrap;
            z-index: 2;
            mix-blend-mode: difference;
            color: #fff;
            pointer-events: none;
            user-select: none;
            left: -5%;
            top: 15%;
        }

        .diagonal-text-shadow {
            position: absolute;
            font-family: 'Caveat', cursive;
            font-size: 160px;
            font-weight: 700;
            transform: rotate(-35deg);
            white-space: nowrap;
            z-index: 0;
            color: rgba(0,0,0,0.04);
            pointer-events: none;
            user-select: none;
            right: -10%;
            bottom: 10%;
        }

        .photo-subject {
            position: relative;
            z-index: 1;
            max-height: 75vh;
            max-width: 50vw;
            object-fit: contain;
            filter: grayscale(0.1) contrast(1.05);
            mix-blend-mode: multiply;
            transition: filter 0.5s ease;
        }

        .photo-subject:hover {
            filter: grayscale(0) contrast(1.1);
        }

        .click-area {
            position: fixed;
            bottom: 32px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        .click-area a {
            color: #000;
            text-decoration: none;
            font-size: 12px;
            letter-spacing: 3px;
            text-transform: uppercase;
            opacity: 0.3;
            transition: opacity 0.3s ease;
        }

        .click-area a:hover {
            opacity: 1;
        }

        @media (max-width: 600px) {
            .diagonal-text {
                font-size: 80px;
                left: -10%;
                top: 20%;
            }

            .diagonal-text-shadow {
                font-size: 80px;
            }

            .photo-subject {
                max-width: 75vw;
                max-height: 60vh;
            }

            nav {
                padding: 20px 24px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
    </nav>

    <div class="canvas">
        <span class="diagonal-text">rlaope</span>
        <img class="photo-subject" src="https://images.unsplash.com/photo-1509631179647-0177331693ae?w=1200&q=80" alt="editorial">
        <span class="diagonal-text-shadow">rlaope</span>
    </div>

    <div class="click-area">
        <a href="index.html">enter</a>
    </div>
</body>
</html>
