<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design - Hope Kim</title>
    <link rel="icon" type="image/png" href="rlaopelogo.png">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #fff;
            color: #000;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        nav {
            position: fixed;
            top: 0;
            right: 0;
            padding: 28px 36px;
            z-index: 10;
        }

        nav a {
            color: #000;
            text-decoration: none;
            font-size: 14px;
            letter-spacing: 0.5px;
            transition: opacity 0.3s ease;
        }

        nav a:hover {
            opacity: 0.4;
        }

        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 70vh;
            padding: 120px 20px 80px;
        }

        .hero a {
            text-decoration: none;
            color: #000;
            font-family: 'Caveat', cursive;
            font-size: 100px;
            font-weight: 700;
            letter-spacing: 2px;
            transition: opacity 0.3s ease;
        }

        .hero a:hover {
            opacity: 0.5;
        }

        .photos {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 24px 120px;
            display: flex;
            flex-direction: column;
            gap: 60px;
        }

        .photos .photo-wrap {
            overflow: hidden;
        }

        .photos img {
            width: 100%;
            display: block;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .photos .photo-wrap:hover img {
            transform: scale(1.01);
        }

        @media (max-width: 600px) {
            .hero a {
                font-size: 60px;
            }

            .hero {
                min-height: 50vh;
                padding: 100px 20px 60px;
            }

            .photos {
                gap: 40px;
                padding: 0 16px 80px;
            }

            nav {
                padding: 20px 24px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
    </nav>

    <section class="hero">
        <a href="index.html">rlaope</a>
    </section>

    <section class="photos">
        <div class="photo-wrap">
            <img src="https://images.unsplash.com/photo-1509631179647-0177331693ae?w=1200&q=80" alt="fashion editorial" loading="lazy">
        </div>
        <div class="photo-wrap">
            <img src="https://images.unsplash.com/photo-1515886657613-9f3515b0c78f?w=1200&q=80" alt="fashion editorial" loading="lazy">
        </div>
        <div class="photo-wrap">
            <img src="https://images.unsplash.com/photo-1539109136881-3be0616acf4b?w=1200&q=80" alt="fashion editorial" loading="lazy">
        </div>
        <div class="photo-wrap">
            <img src="https://images.unsplash.com/photo-1496747611176-843222e1e57c?w=1200&q=80" alt="fashion editorial" loading="lazy">
        </div>
        <div class="photo-wrap">
            <img src="https://images.unsplash.com/photo-1485462537746-965f33f7f6a7?w=1200&q=80" alt="fashion editorial" loading="lazy">
        </div>
    </section>
</body>
</html>
